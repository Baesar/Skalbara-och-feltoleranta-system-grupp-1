<!-- Here we add a form depending on what we are adding .
          things can include but not are limited to 
          Select role of inputed person. Ergo role like patient, member , staff
          then we take email, password , and credentials 
          credentials = Name, age, id, access_level [select multiple] .
          Anything else needs to be filled in check database .-->
          
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Form</title>
    </head>
    <body>
        <!-- Background Music -->
        <audio autoplay loop>
        <source src="for-elevator-music-jazz-236106.mp3" type="audio/mp3">
        </audio>

        

        
        <h1>Input Person Information</h1>
        <form action="/submit_form" method="POST">
            <!-- Role Selection -->
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="patient">Patient</option>
                <option value="member">Member</option>
                <option value="staff">Staff</option>
            </select>
            <br><br>
    
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
    
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
    
            <!-- Credentials -->
            <h2>Credentials</h2>
            
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
    
            <!-- Age Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            <br><br>
    
            <!-- ID Input -->
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <br><br>
    
            <!-- Access Level -->
            <h2>Access Level</h2>
            <p>Select the buildings you have access to and choose the corresponding access layer for each:</p>
    
            <div>
                <!-- Building A -->
                <label>
                    <input type="checkbox" name="building_access[]" value="A">
                    Building A
                </label>
                <select name="access_layer_A">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building B -->
                <label>
                    <input type="checkbox" name="building_access[]" value="B">
                    Building B
                </label>
                <select name="access_layer_B">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building C -->
                <label>
                    <input type="checkbox" name="building_access[]" value="C">
                    Building C
                </label>
                <select name="access_layer_C">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building D -->
                <label>
                    <input type="checkbox" name="building_access[]" value="D">
                    Building D
                </label>
                <select name="access_layer_D">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building E -->
                <label>
                    <input type="checkbox" name="building_access[]" value="E">
                    Building E
                </label>
                <select name="access_layer_E">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building F -->
                <label>
                    <input type="checkbox" name="building_access[]" value="F">
                    Building F
                </label>
                <select name="access_layer_F">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
    
                <!-- Building G -->
                <label>
                    <input type="checkbox" name="building_access[]" value="G">
                    Building G
                </label>
                <select name="access_layer_G">
                    <option value="1">Layer 1</option>
                    <option value="2">Layer 2</option>
                    <option value="3">Layer 3</option>
                    <option value="4">Layer 4</option>
                    <option value="5">Layer 5</option>
                </select>
                <br><br>
            </div>
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
